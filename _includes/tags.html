{% if page.tags.size > 0 %}
<div class="post-tags">
  <span class="icon fa-tag"></span>
  {% endif %}
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
  <a href="/tags/#{{tag|slugize}}">{{tag}}</a>{% unless forloop.last %},{% endunless %}
  {% endfor %}
</div>
<br/>
{% endif %}
