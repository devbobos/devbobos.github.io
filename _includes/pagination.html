<div class="pagination">
  <div class="prev">
    {% if page.previous != nil %}
      <a href="{{- page.previous.url | absolute_url -}}">
    {% else %}
      <a href="#" class="disabled">
    {% endif %}
    <span class="icon fa-chevron-left"></span> 이전글</a>
  </div>
  <div class="next">
    {% if page.next != nil %}
      <a href="{{- page.next.url | absolute_url -}}">다음글
    {% else %}
      <a href="#" class="disabled">다음글
    {% endif %}
    <span class="icon fa-chevron-right"></span></a>
  </div>
</div>
