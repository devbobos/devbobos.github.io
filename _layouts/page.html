---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Page -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				{%- if page.subtitle -%}<p>{{- page.subtitle -}}</p>{%- endif -%} | <p><a href="{{ site.url }}{{ page.url }}#disqus_thread">0 Comments</a></p>
			</header>
			{{- content -}}
	  </div>
	</article>
</div>
