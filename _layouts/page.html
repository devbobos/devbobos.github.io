layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Page -->
	<article class="shade-two">
	  <div class="container">
			<header>
				{%- if page.auto-header != "none" -%}<h2>{{- page.title -}}</h2>{%- endif -%}

			</header>
			{{- content -}}
	  </div>
	</article>
</div>
